<script>



$(function(){$("canvas").wbzShare()})
</script>
<style>
canvas{position:absolute;left:0;top:0;background:#eee;}
#tools{position:fixed;left:10px;top:10px;height:0;}
#tools div{
  background:white;color:gray;
  display:inline-block;
  padding:4px 16px;
  margin: 0 8px;
  border-radius:4px;
  box-shadow:0 0 2px gray;
}

#tools.draw #draw, #tools.erase #erase, #tools.move #move{
  background:gray;
  color:white;
}
#tools div.button:hover{
  background:silver;
  color:white;
}
#tools div.button:active{
  background:gray;
  color:white;
}

button, input{font-size:16px;}
</style>
<canvas style='position:absolute;left:0;top:0;background:#eee;' width=1024 height=1024></canvas>
<div id='tools' class='draw'>
  <div id='draw' onclick="$('canvas').wbzShareSetMode('draw')">Draw</div>
  <div id='move' onclick="$('canvas').wbzShareSetMode('move')">Move</div>
  <div id='erase' onclick="$('canvas').wbzShareSetMode('erase')">Erase</div>
  <input type=checkbox onchange="dotFlag=checked;render()">
  <div class='button' id='undo' onclick="$('canvas').wbzShareUndo()">Undo</div>
  <div class='button' id='redo' onclick="$('canvas').wbzShareRedo()">Redo</div>
  <div class='button' id='save' onclick="$('canvas').wbzShareSave()">Save</div>
</div>
